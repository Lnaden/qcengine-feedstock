{% set name = "qcengine" %}
{% set version = "0.6.0" %}
{% set sha256 = "16ce09277570e8c55308fff0b0bbdaf6b4c5f46e442a316a2679d58a0da468e6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vvv"

requirements:
  build:
    - python
    - pip
  run:
    - python
    - pydantic >=0.20.*
    - pyyaml
    - py-cpuinfo
    - psutil
    - qcelemental >=0.3.*

test:
  imports:
    - qcengine
  requires:
    - pytest
  commands:
    - pytest --pyargs qcengine

about:
  home: http://github.com/MolSSI/QCEngine
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A wrapper for Quantum Chemistry engines that adheres to the MolSSI (molssi.org) QCSchema.'

  doc_url: https://qcengine.readthedocs.io/en/latest/
  dev_url: http://github.com/MolSSI/QCEngine

extra:
  recipe-maintainers:
    - dgasmith
    - lnaden
