{% set name = "qcengine" %}
{% set version = "0.8.1" %}
{% set sha256 = "9cd544337b0c08cf7dc3f4add0e5db33f794933641793d6cff3d020a68676689" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vvv"

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pydantic >=0.30.1
    - pyyaml
    - py-cpuinfo
    - psutil
    - qcelemental >=0.4.2

test:
  imports:
    - qcengine
  requires:
    - pytest
  commands:
    - pytest --pyargs qcengine

about:
  home: http://github.com/MolSSI/QCEngine
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A wrapper for Quantum Chemistry engines that adheres to the MolSSI (molssi.org) QCSchema.'

  doc_url: https://qcengine.readthedocs.io/en/latest/
  dev_url: http://github.com/MolSSI/QCEngine

extra:
  recipe-maintainers:
    - dgasmith
    - lnaden
