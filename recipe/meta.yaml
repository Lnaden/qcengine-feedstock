{% set name = "qcengine" %}
{% set version = "0.5.1" %}
{% set sha256 = "c9c2e00683f3086bbb642083d37c68bb220a6fca6d722bb431373a98a824aa5b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vvv"

requirements:
  build:
    - python
    - pip
  run:
    - python
    - pydantic >=0.18.*
    - pyyaml
    - py-cpuinfo
    - psutil
    - qcelemental >=0.2.2

test:
  imports:
    - qcengine
  requires:
    - pytest
  commands:
    - pytest --pyargs qcengine

about:
  home: http://github.com/MolSSI/QCEngine
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A wrapper for Quantum Chemistry engines that adheres to the MolSSI (molssi.org) QCSchema.'

  doc_url: https://qcengine.readthedocs.io/en/latest/
  dev_url: http://github.com/MolSSI/QCEngine

extra:
  recipe-maintainers:
    - dgasmith
